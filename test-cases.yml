---
- summary: |
     Поиск товара по ключевому слову или категории
  requirement: |
     При вводе ключевого слова товара, который есть в выбранной категории, эти товары должны отобразиться
  prerequisites: |
     - Открыта главная страница
  test-data: |
        Category = smartphones Search = iphone
  steps:
    - Выбираем категорию Smartphones
    - В поле поиска вводим "iphone"
  expected-result: |
    Без перезагрузки должны отобразиться только iphone из категории Smartphones

- summary: |
    Поиск товара по ключевому слову или категории
  requirement: |
    При отсутствии товаров с ключевым словом в выбранной категории пользователь должен получить сообщение об ошибке
  prerequisites:
     - Открыта главная страница 
  test-data: |
    Category = laptops Search = iphone
  steps:
    - Выбираем категорию laptops
    - В поле поиска вводим "iphone"
  expected-result: |
    В поле вывода товара пользователь должен получить сообщение "Nothing found!" 
    
- summary: |
     Фильтрация товаров цене, цвету, размеру и т.д.
  requirement: |
     При выборе фильтров товары, которые соответствуют выбранным фильтрам, должны отобразиться
  prerequisites: |
    - Открыта главная страница 
    - Категория не выбрана
    - Ключевые слова не введены
  test-data: |  
     empty
  steps:
    - В фильтре цены Вводим минимальное "0" и максимальное значение "2000".
    - В фильтре наличия ставим галочку "В наличии".
    - В фильтре "Цвет" выбираем "White"
    - В фильтре производителя выбираем "Apple"
  expected-result: |
    Без перезагрузки должны отобразиться только те товары Apple, подходящие под выбранные фильтры.

- summary: |
     Просмотр товаров и подробной информации о товарах.
  requirement: |
     При просмотре товаров и нажатии на конкретный товар открывается страница с подробной информацией.
  prerequisites: |
    - Открыта главная страница 
    - В поле вывода есть товары
  test-data: |
     empty        
  steps:
    - Нажать на карточку интересующего товара
  expected-result: |
    Пользователь попадает на страницу с подробной информацией о выбранном товаре
    
- summary: |
     Добавление товаров в корзину и просмотр корзины
  requirement: |
     После добавления выбранных товаров в корзину, пользователь перейдёт на страницу "Корзина" и увидит список из всех выбранных товаров
  prerequisites: |
    - Открыта главная страница 
    - Выбранные товары есть в наличии
  test-data: |
     empty        
  steps:
    - Нажать кнопку "В корзину" на выбранном товаре
    - Нажать кнопку "В корзину" на другом товаре
    - Нажать кнопку "Корзина" в шапке сайта для перехода
  expected-result: |
    Пользователь увидет в корзине выбранные им товары
