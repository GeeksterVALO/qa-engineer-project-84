    При снятии галочки "В наличии" остаётся одна страница товара.
  environment: |
    Google Chrome 109.0.5414.75 (Официальная сборка), (64 бит)
    ОС Windows 10 x64
  steps-to-reproduce: |
    - Открыть главную страницу https://hexlet-products-store.vercel.app/
    - Убрать галочку фильтра "В наличии"
  expected-result: |
    При убранной галочке должны отображаться все товары, которые есть в магазине, включая отсутствующие (несколько страниц).
