- summary: |
    Нет возможности выбрать количество товара, добавляемого в корзину
  environment: |
    Google Chrome 109.0.5414.75 (Официальная сборка), (64 бит)
    ОС Windows 10 x64
  steps-to-reproduce: |
    - Открыта главная страница https://hexlet-products-store.vercel.app/
    - Нажать на кнопку "В корзину" на любом товаре
  expected-result: |
    Откроется окно выбора количества добавляемого в корзину товара
