- summary: |
    Оформленный заказ не приходит на сервер / не сохраняется на сервере
  environment: |
    Google Chrome 109.0.5414.75 (Официальная сборка), (64 бит)
    ОС Windows 10 x64
  steps-to-reproduce: |
    - Открыта главная страница https://hexlet-products-store.vercel.app/
    - Добавить любой товар
