- summary: |
    Количество товара в корзине распологается не в ровный столбец
  environment: |
    Google Chrome 109.0.5414.75 (Официальная сборка), (64 бит)
    ОС Windows 10 x64
  steps-to-reproduce: |
    - Открыта главная страница https://hexlet-products-store.vercel.app/
    - Добавить несколько товаров в корзину
    - Открыть корзину кнопкой в шапке сайта
  expected-result: |
    Количество каждого товара в корзине распологается в ровный столбец друг над другом 
  actual-result: |
