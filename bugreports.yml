---
- summary: |
    Не загружаются фотографии товаров на главной странице и в карточке товара
  environment: |
    Google Chrome 109.0.5414.75 (Официальная сборка), (64 бит)
    ОС Windows 10 x64
  steps-to-reproduce: |
    - Открыта главная страница https://hexlet-products-store.vercel.app/
    или
    - Открыта страница любого товара
  expected-result: |
    На карточке товаров и на странице отдельного товара есть фотографии / картинки
  actual-result: |
    Ошибка прогрузки изображений. В DevTools — ERR_CONNECTION_TIMED_OUT  Скриншот - Screenshot1.png
    
- summary: |
    При снятой галочке "В наличии" пропадают все товары
  environment: |
    Google Chrome 109.0.5414.75 (Официальная сборка), (64 бит)
    ОС Windows 10 x64
  steps-to-reproduce: |
    - Открыта главная страница https://hexlet-products-store.vercel.app/
    - Выбран фильтр "В наличии"
    - Снять галочку фильтра "В наличии"
  expected-result: |
    Отобразятся все существующие товары
  actual-result: |
    Товары отсутствуют. Сообщение "Nothing found!"
    
- summary: |
    При выборе языка "Русский" переводится не всё содержимое сайта.
  environment: |
    Google Chrome 109.0.5414.75 (Официальная сборка), (64 бит)
    ОС Windows 10 x64
  steps-to-reproduce: |
    - Открыта главная страница https://hexlet-products-store.vercel.app/
    - Нажать "Язык" в шапке сайта
    - Выбрать "русский
  expected-result: |
    Всё содержимое сайта переведётся на русский.
