- summary: |
    При нажатии на категорию в карточке товара не происходит редирект
  environment: |
    Google Chrome 109.0.5414.75 (Официальная сборка), (64 бит)
    ОС Windows 10 x64
  steps-to-reproduce: |
    - Открыта главная страница https://hexlet-products-store.vercel.app/
    - Нажать на карточку любого товара и перейти в неё
    - нажать на хештег категории над названием товара
  expected-result: |
    Откроется главная страница с фильтром по нажатой категории
  actual-result: |
    Ничего не происходит. В адресной строке добавляется "#". Пример: products/28#
    
