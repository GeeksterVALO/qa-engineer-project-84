- summary: |
    Отсутствует возможность фильтрации товаров по цвету, размеру и .тд.
  environment: |
    Google Chrome 109.0.5414.75 (Официальная сборка), (64 бит)
    ОС Windows 10 x64
  steps-to-reproduce: |
    - Открыта главная страница https://hexlet-products-store.vercel.app/
    - Выбрать фильтр "по производителю" - Apple
    - Выбрать фильтр "размер" - 64(условно)
    - Выбрать фильтр "В наличии"
    - Выбрать фильтр "Цвет - "Белый"
  expected-result: |
    Отобразятся товары, подходящие под выбранные фильтры
  actual-result: |
    Отсутствует функционал фильтра по цвету, размеру.

- summary: |
    В фильтр по цене можно ввести отрицательное значение
  environment: |
    Google Chrome 109.0.5414.75 (Официальная сборка), (64 бит)
    ОС Windows 10 x64
